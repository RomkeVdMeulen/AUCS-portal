			</div>
			<ul>
				<li repeat.for="guide of dataSource.guides">

					<span class="carousel-control-next-icon" aria-hidden="true"></span>
				</a> -->

				<div class="group" repeat.for="group of dataSource.groups">

						<div class="group-header">
							<h2 class="group-name">${group.title}</h2>
						</div>
						<p class="group-description">${group.overview}</p>
						<a class="group-learn" href="/#/guides/content/${group.author}/${group.book}">Learn More ￫</a>
