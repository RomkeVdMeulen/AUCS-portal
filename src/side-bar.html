<template bindable="router">
  <nav class="nav flex-column">
    <template repeat.for="nav of router.navigation">
      <a class="nav-link ${nav.isActive ? 'active' : ''}" href.bind="nav.href">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="32px" height="32px" viewBox="0 0 24 24" enable-background="new 0 0 24 24" xml:space="preserve"
          innerhtml.bind="nav.settings.icon">
        </svg>
        <div class="label">${nav.title}</div>
      </a>
    </template>
  </nav>
</template>
